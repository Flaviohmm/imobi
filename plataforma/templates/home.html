{% extends 'base.html' %}

{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'plataforma/css/home.css' %}">
{% endblock 'head' %}

{% block 'body' %}
    <div class="container">
        <br>
        <button type="button" class="btn_filtrar" data-toggle="modal" data-target="#exampleModal">
            FILTRAR
        </button>

        <div class="row">
            {% for imovel in imoveis %}
                <div class="col-md cont">
                    <div class="card_imovel">
                        <img src="{{imovel.imagens.all.0.img.url}}" class="img_capa_imovel">
                        <div class="informacoes_imoveis">
                            <a href="" class="a_none"><h4 class="valor">R$ {{imovel.valor}}</h4></a>
                            <p>{{imovel.rua}}, {{imovel.cidade}}</p>
                            <br>
                            <img src="{% static 'plataforma/img/heart.png' %}" width="7%">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock 'body' %}
